<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5x5 Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 5px;
            margin-top: 50px;
        }

        .cell {
            background-color: #fff;
            border: 2px solid #000;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            width: 80px;
            height: 80px;
        }

        #status {
            margin-top: 20px;
            font-size: 24px;
        }

        #buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        #difficultyButtons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        #restart, #onePlayer, #twoPlayer, .difficultyBtn {
            padding: 10px 20px;
            font-size: 16px;
        }

        #gameButtons, #difficultyButtons {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- Cells will be generated by JavaScript -->
    </div>
    <div id="status"></div>
    <div id="buttons">
        <button id="onePlayer">1 Player</button>
        <button id="twoPlayer">2 Player</button>
    </div>
    <div id="difficultyButtons">
        <button class="difficultyBtn" data-difficulty="low">Low</button>
        <button class="difficultyBtn" data-difficulty="medium">Medium</button>
        <button class="difficultyBtn" data-difficulty="hard">Hard</button>
    </div>
    <div id="gameButtons">
        <button id="restart">Restart Game</button>
    </div>
    <script>
        const gameContainer = document.getElementById('game');
        const statusText = document.getElementById('status');
        const restartBtn = document.getElementById('restart');
        const onePlayerBtn = document.getElementById('onePlayer');
        const twoPlayerBtn = document.getElementById('twoPlayer');
        const buttonsDiv = document.getElementById('buttons');
        const gameButtonsDiv = document.getElementById('gameButtons');
        const difficultyButtonsDiv = document.getElementById('difficultyButtons');
        const difficultyBtns = document.querySelectorAll('.difficultyBtn');

        const gridSize = 5; // 5x5 grid
        const winCondition = 4; // 4 in a row to win
        let cells = [];
        let options = [];
        let currentPlayer = "X";
        let running = false;
        let singlePlayer = false;
        let difficulty = "low"; // default difficulty level

        // Generate cells dynamically
        function createBoard() {
            gameContainer.innerHTML = '';
            options = [];
            cells = [];
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-cell-index', i);
                gameContainer.appendChild(cell);
                cells.push(cell);
                options.push("");
            }
        }

        onePlayerBtn.addEventListener('click', () => {
            singlePlayer = true;
            buttonsDiv.style.display = 'none';
            difficultyButtonsDiv.style.display = 'flex';
        });

        twoPlayerBtn.addEventListener('click', () => {
            singlePlayer = false;
            startGame();
        });

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficulty = btn.getAttribute('data-difficulty');
                startGame();
            });
        });

        function startGame() {
            buttonsDiv.style.display = 'none';
            difficultyButtonsDiv.style.display = 'none';
            gameButtonsDiv.style.display = 'block';
            createBoard();
            cells.forEach(cell => cell.addEventListener('click', cellClicked));
            restartBtn.addEventListener('click', restartGame);
            statusText.textContent = `${currentPlayer}'s turn`;
            running = true;
            if (singlePlayer && currentPlayer === "O") {
                setTimeout(computerMove, 500);
            }
        }

        function cellClicked(){
            const cellIndex = this.getAttribute('data-cell-index');

            if(options[cellIndex] !== "" || !running){
                return;
            }

            updateCell(this, cellIndex);
            checkWinner();

            if (singlePlayer && running) {
                setTimeout(computerMove, 500);
            }
        }

        function updateCell(cell, index){
            options[index] = currentPlayer;
            cell.textContent = currentPlayer;
        }

        function changePlayer(){
            currentPlayer = (currentPlayer === "X") ? "O" : "X";
            statusText.textContent = `${currentPlayer}'s turn`;
        }

        function checkWinner(){
            let roundWon = checkWin(currentPlayer);

            if(roundWon){
                statusText.textContent = `${currentPlayer} wins!`;
                running = false;
            }
            else if(!options.includes("")){
                statusText.textContent = `Draw!`;
                running = false;
            }
            else{
                changePlayer();
            }
        }

        function checkWin(player) {
            // Check rows
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col <= gridSize - winCondition; col++) {
                    let count = 0;
                    for (let k = 0; k < winCondition; k++) {
                        if (options[row * gridSize + (col + k)] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    if (count === winCondition) return true;
                }
            }

            // Check columns
            for (let col = 0; col < gridSize; col++) {
                for (let row = 0; row <= gridSize - winCondition; row++) {
                    let count = 0;
                    for (let k = 0; k < winCondition; k++) {
                        if (options[(row + k) * gridSize + col] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    if (count === winCondition) return true;
                }
            }

            // Check diagonals (\)
            for (let row = 0; row <= gridSize - winCondition; row++) {
                for (let col = 0; col <= gridSize - winCondition; col++) {
                    let count = 0;
                    for (let k = 0; k < winCondition; k++) {
                        if (options[(row + k) * gridSize + (col + k)] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    if (count === winCondition) return true;
                }
            }

            // Check diagonals (/)
            for (let row = 0; row <= gridSize - winCondition; row++) {
                for (let col = winCondition - 1; col < gridSize; col++) {
                    let count = 0;
                    for (let k = 0; k < winCondition; k++) {
                        if (options[(row + k) * gridSize + (col - k)] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    if (count === winCondition) return true;
                }
            }

            return false;
        }

        function computerMove() {
            if (!running) return;

            let move;
            switch(difficulty) {
                case "low":
                    move = getRandomMove();
                    break;
                case "medium":
                    move = getMediumMove();
                    break;
                case "hard":
                    move = getBestMove(options, "O", 0, -Infinity, Infinity).index;
                    break;
                default:
                    move = getRandomMove();
            }

            if (move !== undefined) {
                const cell = cells[move];
                updateCell(cell, move);
                checkWinner();
            }
        }

        function getRandomMove() {
            let emptyCells = [];
            options.forEach((value, index) => {
                if (value === "") {
                    emptyCells.push(index);
                }
            });

            if (emptyCells.length === 0) {
                return;
            }

            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function getMediumMove() {
            // First, check if we can win in the next move
            for (let i = 0; i < options.length; i++) {
                if (options[i] === "") {
                    options[i] = "O";
                    if (checkWin("O")) {
                        options[i] = "";
                        return i;
                    }
                    options[i] = "";
                }
            }
            // Then, check if the player could win on their next move, and block them
            for (let i = 0; i < options.length; i++) {
                if (options[i] === "") {
                    options[i] = "X";
                    if (checkWin("X")) {
                        options[i] = "";
                        return i;
                    }
                    options[i] = "";
                }
            }
            // Otherwise, move randomly
            return getRandomMove();
        }

        function getBestMove(board, player, depth, alpha, beta) {
            let emptyCells = [];
            board.forEach((value, index) => {
                if (value === "") {
                    emptyCells.push(index);
                }
            });

            if (checkWin("X")) {
                return { score: -10 + depth };
            } else if (checkWin("O")) {
                return { score: 10 - depth };
            } else if (emptyCells.length === 0) {
                return { score: 0 };
            }

            let moves = [];

            for (let i = 0; i < emptyCells.length; i++) {
                let move = {};
                move.index = emptyCells[i];
                board[emptyCells[i]] = player;

                if (player === "O") {
                    let result = getBestMove(board, "X", depth + 1, alpha, beta);
                    move.score = result.score;
                    alpha = Math.max(alpha, move.score);
                } else {
                    let result = getBestMove(board, "O", depth + 1, alpha, beta);
                    move.score = result.score;
                    beta = Math.min(beta, move.score);
                }

                board[emptyCells[i]] = "";

                moves.push(move);

                if (beta <= alpha) {
                    break; // Alpha-Beta Pruning
                }
            }

            let bestMove;
            if (player === "O") {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = moves[i];
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = moves[i];
                    }
                }
            }
            return bestMove;
        }

        function restartGame(){
            currentPlayer = "X";
            running = true;
            statusText.textContent = `${currentPlayer}'s turn`;
            options.fill("");
            cells.forEach(cell => cell.textContent = "");
            if (singlePlayer && currentPlayer === "O") {
                setTimeout(computerMove, 500);
            }
        }
    </script>
</body>
</html>
